<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!--<link rel="stylesheet" href="inscription.css">>-->
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <!--<form action="submit_inscription.php" method="post">-->
        <form (ngSubmit)="ajouteruser()">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="nom" [(ngModel)]="nouvelleuser.nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" id="prenom" [(ngModel)]="nouvelleuser.prenom" name= "prenom" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" [(ngModel)]="nouvelleuser.password" name= "password" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" [(ngModel)]="nouvelleuser.email" name="email" required>
            </div>
            
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
