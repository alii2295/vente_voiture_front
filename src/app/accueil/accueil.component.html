<header>
    <div class="logo">
      <img src="assets/voiture.png" alt="Logo">
      <h1>Mon Site d'Annonces</h1>
    </div>
  </header>
  
  <main class="container">
    <section class="mes-annonces" *ngFor="let annonce of annonces">
      <div class="annonce">
        <h2>{{ annonce.model }}</h2>
        <p>{{ annonce.matricule }}</p>
       
        <img [src]="'assets/' + annonce.photo" alt="Image de l'annonce">
        <p>{{ annonce.kilometrage }}</p>
        <p>{{ annonce.carburant }}</p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mon Site d'Annonces. Tous droits réservés.</p>
  </footer>
