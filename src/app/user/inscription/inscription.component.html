<div class="signup-container">
    <h2>Inscription</h2>
    <form (ngSubmit)="ajouteruser()">
      <div class="form-group">
        <label>Nom :</label>
        <input type="text" [(ngModel)]="nouvelleuser.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label>Pr√©nom :</label>
        <input type="text" [(ngModel)]="nouvelleuser.prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label>Mot de passe :</label>
        <input type="password" [(ngModel)]="nouvelleuser.password" name="password" required>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <input type="email" [(ngModel)]="nouvelleuser.email" name="email" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
  </div>
